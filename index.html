<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">  
	<title>Online Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">	
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<div class="container">
			<p class="title">THE CODE REVIEW</p>
		</div>
	</header>
	<div class="container">
		<div class="content">
			<div class="info">
				<p class="signUp">Signup for our newsletter</p>
				<p class="signUpInfo">Get the latest news on how your code is doing right in your inbox</p>
			</div>
			<form action="#" method="post">
				<div class="top"></div>
				<fieldset id="first">					
					<legend>Contact Information</legend>
					<div class="whole">
						<div class="one-quarter">
							<label for="name">Full Name</label>
						</div>
						<div class="three-quarters">
							<input type="text" id="name" name="name" placeholder="Required" required>
						</div>
					</div>
					<div class="whole">
						<div class="one-quarter">
							<label for="email">Email Address</label>
						</div>
						<div class="three-quarters">
							<input type="email" id="email" name="email" placeholder="Required" required>
						</div>
					</div>
					<div class="whole">
						<div class="one-quarter">
							<label for="phone">Phone Number</label>
						</div>
						<div class="three-quarters">
							<input type="tel" id="phone" name="phone">
						</div>
					</div>
					<div class="whole">
						<div class="one-quarter">
							<label for="address">Street Address</label>
						</div>
						<div class="three-quarters">
							<input type="text" id="address" name="address">
						</div>
					</div>
					<div class="whole">
						<div class="one-quarter">
							<label for="city">City</label>
						</div>
						<div class="three-quarters">
							<input type="text" id="city" name="city">
						</div>
					</div>
					<div class="whole">
						<div class="one-quarter">
							<label for="state">State</label>
						</div>
						<div class="three-quarters">
							<select name="state" id="state">
							  <option value="" selected="selected">Choose State</option>
							  <option value="AL">Alabama</option>
							  <option value="AK">Alaska</option>
							  <option value="AZ">Arizona</option>
							  <option value="AR">Arkansas</option>
							  <option value="CA">California</option>
							  <option value="CO">Colorado</option>
							  <option value="CT">Connecticut</option>
							  <option value="DE">Delaware</option>
							  <option value="DC">District Of Columbia</option>
							  <option value="FL">Florida</option>
							  <option value="GA">Georgia</option>
							  <option value="HI">Hawaii</option>
							  <option value="ID">Idaho</option>
							  <option value="IL">Illinois</option>
							  <option value="IN">Indiana</option>
							  <option value="IA">Iowa</option>
							  <option value="KS">Kansas</option>
							  <option value="KY">Kentucky</option>
							  <option value="LA">Louisiana</option>
							  <option value="ME">Maine</option>
							  <option value="MD">Maryland</option>
							  <option value="MA">Massachusetts</option>
							  <option value="MI">Michigan</option>
							  <option value="MN">Minnesota</option>
							  <option value="MS">Mississippi</option>
							  <option value="MO">Missouri</option>
							  <option value="MT">Montana</option>
							  <option value="NE">Nebraska</option>
							  <option value="NV">Nevada</option>
							  <option value="NH">New Hampshire</option>
							  <option value="NJ">New Jersey</option>
							  <option value="NM">New Mexico</option>
							  <option value="NY">New York</option>
							  <option value="NC">North Carolina</option>
							  <option value="ND">North Dakota</option>
							  <option value="OH">Ohio</option>
							  <option value="OK">Oklahoma</option>
							  <option value="OR">Oregon</option>
							  <option value="PA">Pennsylvania</option>
							  <option value="RI">Rhode Island</option>
							  <option value="SC">South Carolina</option>
							  <option value="SD">South Dakota</option>
							  <option value="TN">Tennessee</option>
							  <option value="TX">Texas</option>
							  <option value="UT">Utah</option>
							  <option value="VT">Vermont</option>
							  <option value="VA">Virginia</option>
							  <option value="WA">Washington</option>
							  <option value="WV">West Virginia</option>
							  <option value="WI">Wisconsin</option>
							  <option value="WY">Wyoming</option>
							</select>
						</div>
					</div>
					<div class="whole">
						<div class="one-quarter">
							<label for="zipCode">Zip Code</label>
						</div>
						<div class="three-quarters">
							<input type="number" id="zipCode" name="zipCode">
						</div>
					</div>
				</fieldset>
				<div class="top"></div>
				<fieldset id="second">
					<legend>Newsletter</legend>
					<label>Select the newsletters you would like to recieve</label>
					<div class="separate">
						<input type="checkbox" id="htmlNews" name="interest_html">
						<label for="htmlNews">HTML News</label>
					</div>
					<div class="separate">
						<input type="checkbox" id="cssNews" name="interest_css">
						<label for="cssNews">CSS News</label>
					</div>
					<div class="separate">
						<input type="checkbox" id="jsNews" name="interest_js">
						<label for="jsNews">Javascript News</label>
					</div>
					
					<label class="newsletter">Newsletter format</label>

					<div class="separate">
						<input type="radio" id="html" name="format">
						<label for="html">HTML</label>
					</div>
					<div class="separate">
						<input type="radio" id="plainText" name="format">
						<label for="plainText">Plain Text</label>
					</div>
					
					<label class="commenting" for="comment">Other topics you'd like to hear about</label>
					<textarea id="comment" name="comment"></textarea>

					<button type="submit">Sign Up</button>
				</fieldset>
			</form>
			<p><em>Copyright The Code Review</em></p>
		</div>
	</div>
</body>
</html>
